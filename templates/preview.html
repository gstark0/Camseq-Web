<!DOCTYPE html>
<html>
    <head>
        <title>Podgląd kamery</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/main.css">
        <link rel="stylesheet" href="../static/css/preview.css">
    </head>

    <body>
        <div id="preview-modal">
            <div id="preview-modal-content">
                <a href="#" id="close-preview-modal"><i class="fas fa-times"></i></a>
                <div class="preview-modal-row">
                    <div class="camera-details" id="preview-modal-type">
                        <div class="label">Zdarzenie</div>
                        <div class="value" id="type">...</div>
                    </div>
                    <div id="preview-modal-date">...</div>
                </div>
                <img id="camera-footage" src="" alt="Obraz z kamery">
                <div class="preview-modal-row">
                    <a id="download-footage" href="#"><i class="fas fa-download"></i>Pobierz nagranie</a>
                    <span id="type-footage"><i class="fas fa-exclamation-circle"></i><span> ...</span></span>
                </div>
            </div>
        </div>

        <nav>
            <div class="wrapper">
                <a href="#"><img id="nav-logo" src="../static/img/logo.png"></a>

                <div id="menu-items">
                    <a href="#" class="menu-item menu-item-active"> <div>Kamery</div> </a>
                    <a href="#" class="menu-item"> <div>Raporty</div> </a>
                    <a href="#" class="menu-item"> <div>Ustawienia</div> </a>
                </div>

                <div id="menu-right">
                    <a href="#" id="profile-name">Grzegorz Stark</a>
                    <img src="../static/img/profile.png" id="profile-pic">
                    <a id="notifications-btn" href="#"><div>6</div></a>
                </div>
            </div>
        </nav>

        <div id="main-content">
            <div class="wrapper">
                <a href="/cameras" class="back-btn"><i class="fas fa-arrow-left"></i>Powrót</a>
                <div class="section-header" id="camera-name"></div>

                <div id="camera-section">
                    <div id="camera-image"></div>
                    <div id="camera-info">
                        <div id="camera-threats" class="camera-alerts">
                            <div class="value">0</div>
                            <div class="label">Poważne zagrożenia</div>
                        </div>

                        <div id="camera-warnings" class="camera-alerts">
                            <div class="value">0</div>
                            <div class="label">Ostrzeżenia</div>
                        </div>

                        <div id="camera-details">
                            <div class="camera-details">
                                <div class="label">Lokalizacja</div>
                                <div class="value" id="location"></div>
                            </div>

                            <div class="camera-details">
                                <div class="label">Współrzędne</div>
                                <div class="value" id="coordinates"></div>
                            </div>
                            
                            <div class="camera-details">
                                <div class="label">Wysokość położenia kamery</div>
                                <div class="value" id="height"></div>
                            </div>

                            <div class="camera-details">
                                <div class="label">Data i czas</div>
                                <div class="value" id="time"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="registry">
                    <div class="subsection-header">Dziennik zdarzeń</div>
                    <div id="registry-content"></div>
                </div>
            </div>
        </div>

        <footer>&copy; 2019 Grzegorz Stark</footer>

        <script>
            cameraInfo = {{ camera_info | tojson }};
            cameraIncidents = {{ camera_incidents | tojson }};
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="../static/js/preview.js"></script>
    </body>
</html>
